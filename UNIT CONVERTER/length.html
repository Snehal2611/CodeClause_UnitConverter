    body{
      background-image: linear-gradient(to right bottom, #9cdbee, #75beca, #50a1a4, #2d847e, #086859);
    }
    span {
        color: black;

<h2 style="color: #0e072e; font-size: 50px; text-align: center;">Length Converter</h2> 
<body>
<title>Meters to Feet Length Converter</title>
<p style="font-size: 35px; text-align: center;">Enter a value to convert:</p>
<p style="font-size: 35px; text-align: center;">
  <label style="text-align: center; font-size: 20px;">Meters</label>
  <input id="inputMeters" type="number" placeholder="Meters"
 oninput="LengthConverter(this.value)"
 onchange="LengthConverter(this.value)" style="text-align: center; font-size: 20px;">
</p>

<p style="font-size: 20px; position:relative; left:516px">Feet: <span id="Feet"></span><br>
Inches: <span id="Inches"></span><br>
Centimeters: <span id="Centimeters"></span><br>
Kilometers: <span id="Kilometers"></span><br>
</p>
<script>
function LengthConverter(valNum){
document.getElementById("Feet").innerHTML=valNum*3.2808;  
  document.getElementById("Inches").innerHTML=valNum*39.370;
  document.getElementById("Centimeters").innerHTML=valNum/0.01;
  document.getElementById("Kilometers").innerHTML=valNum/1000;
}
</script>
